<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <title>Create Account Dashboard</title>
  </head>

  <body>
    <!-- halaman login dashboard start -->
    <section id="dashboard" class="bg-info-subtle text-emphasis-info p-4 pb-5">
      <div class="container">
        <h2 class="text-dark text-center pb-3">Dashboard Login</h2>
        <div class="row">
          <div class="col-md bg-primary text-light rounded-start-5 p-5">
            <h4 class="text-center">masam.code<i class="bi bi-braces"></i><span class="text-warning">apps</span></h4>
            <img src="../img/sign-in.svg" alt="" class="img-fluid p-3" />
          </div>
          <div class="col-md bg-light rounded-end-5 p-5">
            <h4 class="text-center text-black">Create your account</h4>
            <form class="row g-3">
              <label for="fullName" class="form-label">Email Address :</label>
              <div class="col-md-6">
                <!-- firstname -->
                <input type="text" class="form-control" id="fullName" placeholder="firstname" />
              </div>
              <div class="col-md-6">
                <!-- lastname -->
                <input type="text" class="form-control" id="fullName" placeholder="lastname" />
              </div>
              <div class="col-12">
                <input type="email" class="form-control" id="email-address" placeholder="email" />
              </div>
              <div class="col-12">
                <input type="password" class="form-control" id="password" placeholder="password" />
              </div>
              <div class="col-12 text-center">
                <button type="button" class="btn btn-primary">sign up</button>
              </div>
              <div class="col-12 text-center">
                <p class="lead fs-6">Already have an account? <a href="login.html" class="text-dark">Sign in</a></p>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-danger"><a href="../index.html" class="text-light link-offset-2 link-underline link-underline-opacity-0"> Back to home</a></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- halaman login dashboard end -->

    <!-- bundle js bootstrap start-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- bundle js bootstrap end-->
  </body>
</html>
